<ul *ngFor="let item of Lista; let i=index">
    <li id="iniciado" *ngIf="item.estado=='Iniciada' ">
        <p id="nota" >{{item.titulo}}</p> <button (click)="eliminarnota(i)">X</button>
    </li>
</ul>
    
<ul *ngFor="let item of Lista">
    <li id="enproceso" *ngIf="item.estado=='En proceso'">
        <p id="nota" >{{item.titulo}}</p>
    </li>
</ul>
    
<ul *ngFor="let item of Lista">
    <li id="finalizado" *ngIf="item.estado=='Finalizada'">
        <p id="nota" >{{item.titulo}}</p>
    </li>
</ul>
